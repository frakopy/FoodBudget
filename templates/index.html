<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height ,initial-scale=1.0, shrink-to-fit=no">
    <title>Spending Control APP</title>
    <link rel="icon" type="image/png" href="/static/img/food.png"/>
    <!-- The first link is a bootstrap5 link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body>
    <header class="title">Spending Control Food</header>
    <div class="background-image-container"></div>
    <div id='alert' class="alert-center alert">
        <strong></strong> <span></span>
    </div>
    <h4>Available Budget: <span class="budget" id="budget">{{budget}}</span></h4>

    <form id='form' class="form">
        <label>Food Description:</label><br>
        <input name='Description' type="text" placeholder="Example: Burger"><br><br>

        <label>Spending:</label><br>
        <input name='Spending' type="number" step="0.01" placeholder="Example: 20"><br><br>
        
        <input type="submit" value="Add Item">
    </form>
    <div class="images-container">
        <!-- The image  restore.png is bindin to the modal window-->
        <img class="img-end" id="restore" data-bs-toggle="modal" data-bs-target="#windowModal" src="{{url_for('static', filename='img/restore.png')}}" alt="restore-image">
        <div class="separator-img"></div>
        <img class="img-end" id="history-transitions" src="{{url_for('static', filename='img/calendar.png')}}" alt="calendar-image">
        <div class="separator-img"></div>
        <img class="img-end" id="initial-budget" src="{{url_for('static', filename='img/money-bag.png')}}" alt="money-image">
    </div>

    <!-- ------------------ our Modal window ------------------------------------------ -->
	<div class="modal fade" id="windowModal" tabindex="-1" aria-labelledby="windowModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="windowModalLabel">Wou, take care... </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Hi, if you are sure you want to delete all data from the database click the "Reset Data" button, 
                    otherwise click the "Cancel" button.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="btn-cancel">Cancel</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="btn-reset">Reset Data</button>
                </div>
            </div>
        </div>
    </div>
    <!-- <footer>By FrankoDevs</footer> -->
    
    <!-- This script is a bootstrap5 script and we use it for modal window -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- This is my javascript -->
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
</body>
</html>
